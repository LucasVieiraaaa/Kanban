<div class="kanban-row">
  <div>
    <div class="top-color">
      <h1>{{toDo}}</h1>
    </div>
    <div class="card-box">
      <ul class="padding-0 margin-0" *ngFor="let toDo of toDoList">
        <div class="post-it-card"><p>{{toDo}}</p>
          <mat-icon class="mat-icon-from-card">delete</mat-icon>
          <mat-icon class="mat-icon-from-card">edit</mat-icon>
        </div>
      </ul>
      <div>
        <div>
          <button class="addition"  (click)="addtoDo()">
            <p class="small-p">{{addCard}}<mat-icon>add</mat-icon></p>
          </button>
        </div>
      </div>
    </div>
  </div>
  <div>
    <div class="top-color">
      <h1>{{doing}}</h1>
    </div>
    <div class="card-box">
      <ul class="padding-0 margin-0" *ngFor="let doing of doingList">
        <div class="post-it-card"><p>{{doing}}</p>
          <mat-icon class="mat-icon-from-card">delete</mat-icon>
          <mat-icon class="mat-icon-from-card">edit</mat-icon>
        </div>
      </ul>
      <div>
        <div>
          <button class="addition" (click)="addDoingList()">
            <p class="small-p"> {{addCard}}<mat-icon>add</mat-icon></p>
          </button>
        </div>
      </div>
    </div>
  </div>

  <div>
    <div class="top-color">
      <h1>{{done}}</h1>
    </div>
    <div class="card-box">
      <ul class="padding-0 margin-0" *ngFor="let done of doneList">
        <div class="post-it-card"><p>{{done}}</p>
          <mat-icon class="mat-icon-from-card">delete</mat-icon>
          <mat-icon class="mat-icon-from-card">edit</mat-icon>
        </div>
      </ul>
      <div>
        <div>
          <button class="addition" (click)="addDoneList()">
            <p class="small-p">{{addCard}}<mat-icon>add</mat-icon></p>
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
